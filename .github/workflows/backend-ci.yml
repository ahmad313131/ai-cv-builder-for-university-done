name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend   # مهم: لو مشروعك داخل مجلد backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.7"     # طابق نسخة مشروعك

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # لو في dev reqs
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (optional)
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        env:
          # عطّل أي شغل للـLLM داخل CI
          USE_LLM_POLISH: "0"
          OLLAMA_URL: "http://127.0.0.1:11434"
          # DB مؤقتة (لو بتقرأها من env)
          DATABASE_URL: "sqlite:///./test.db"
          # أي مفاتيح لازمها كودك:
          # SECRET_KEY: "ci-secret"
        run: |
          pytest -q
