name: CI + Codecov
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ===== Frontend =====
      - name: Install FE deps
        run: npm ci

      - name: Run FE tests with coverage
        run: npm run test:ci   # يطلع ./coverage/lcov.info

      - name: Upload FE coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          disable_search: true
          fail_ci_if_error: true
          # لو الريبو private:
          # token: ${{ secrets.CODECOV_TOKEN }}

      # ===== Backend =====
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install BE deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BE tests with coverage
        working-directory: backend
        run: |
          coverage run -m pytest
          coverage xml -o coverage.xml   # ينتج backend/coverage.xml

      - name: Upload BE coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          disable_search: true
          fail_ci_if_error: true
          # لو الريبو private:
          # token: ${{ secrets.CODECOV_TOKEN }}
