name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - "package.json"
      - "package-lock.json"
      - "src/**"
      - "public/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci --no-audit --no-fund

      # لو مشروعك يحتاج متغير API وقت الـbuild، عدّل السطر التالي
      - name: Build app
        run: |
          REACT_APP_API_URL="http://localhost:8000" \
          CI=false \
          npm run build

      - name: Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build/
